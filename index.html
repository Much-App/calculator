<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,800;0,900;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">CALCULATOR</div>

    <div id="main"> 

        <div id="calc">
            <div id="display"></div>
            <div id="inputbtns">
                <div id="btns">
                    <button id="button" class="btn">√</button>
                    <button id="exponent" class="btn">^</button>
                    <button id="pi" class="btn">π</button>
                    <button id="divide" class="btn">/</button>
                </div>
                <div id="btns">
                    <button id="number" class="btn">7</button>
                    <button id="number" class="btn">8</button>
                    <button id="number" class="btn">9</button>
                    <button id="multiply" class="btn">X</button>
                </div>
                <div id="btns">
                    <button id="number" class="btn">4</button>
                    <button id="number" class="btn">5</button>
                    <button id="number" class="btn">6</button>
                    <button id="subtract" class="btn">-</button>
                </div>
                <div id="btns">
                    <button id="number" class="btn">1</button>
                    <button id="number" class="btn">2</button>
                    <button id="number" class="btn">3</button>
                    <button id="sum" class="btn">+</button>
                </div>
                <div id="btns">
                    <button id="number" class="btn">0</button>
                    <button id="dot" class="btn">.</button>
                    <button id="clear" class="btn">AC</button>
                    <button id="equal" class="btn">=</button>
                </div>
            </div>
        </div>

       <audio id="beep" src="beep.mp3"></audio>
       <audio id="boop" src="boop.mp3"></audio>
       <audio id="calculating" src="calca.mp3"></audio>
    </div>

    <div id="footer">Made by Much_App for The Odin Project</div>
    

    <script src="calculator.js"></script>
</body>
</html>
